# Use UTF-8.
set -g utf8
set-window-option -g utf8 on

# Change prefix.
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Adjust new window/pane bindings to start in current path.
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g default-terminal "screen-256color"

# Rename terminal window with host and session information.
set -g set-titles on
set -g set-titles-string '#(whoami)@#h:#S'

# Enable mouse stuff.
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Key mapping stuff.
set -g mode-keys vi
set -g status-keys vi
bind-key -t vi-copy 'v' begin-selection

# Clipper set-up.
# bind-key y run-shell "tmux save-buffer - | ~/.bin/clip" \; \
           # display-message "Buffer sent to Clipper."
bind-key y if-shell "tmux save-buffer - | ~/.bin/clip" \
                    "display-message 'Buffer sent to Clipper.'" \
                    "display-message 'Clipper failed.'"
bind-key -t vi-copy y copy-pipe "clip"

# Reload conf.
bind R source-file ~/.tmux.conf \; display-message "Config reloaded."

# Smart pane switching with awareness of Vim splits. See:
# https://github.com/christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
bind C-l send-keys C-l

# Source statusline config from Vim.
source-file ~/.tmux.conf.d/statusline

# Rearranging windows.
bind-key Left swap-window -t -1
bind-key Right swap-window -t +1

# Resizing windows.
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind _ resize-pane -Z

# Navigating windows (easier not to let go of ctrl!).
bind-key C-n next-window
bind-key C-p previous-window

# Switch to last session.
bind-key C-g switch-client -l
